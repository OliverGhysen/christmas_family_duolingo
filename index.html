                // readInfo.py can overwrite up to here 

        let currentGroup = "grandchildren";
        let currentQuestion = 0;

        function switchGroup(group) {
            currentGroup = group;
            currentQuestion = 0;
            loadQuestion();
        }

        function loadQuestion() {
            const photo = document.getElementById('photo');
            const options = document.getElementById('options');
            const feedback = document.getElementById('feedback');

            const group = data[currentGroup];
            const person = group[currentQuestion];
            photo.src = person.images[0]; // Use the first image from the array
            feedback.innerText = "";

            options.innerHTML = "";
            group.forEach(p => {
                const btn = document.createElement('button');
                btn.innerText = p.name;
                btn.onclick = () => {
                    feedback.innerText = p.name === person.name ? "Correct!" : "Try again!";
                };
                options.appendChild(btn);
            });
        }

        loadQuestion();
    </script>
